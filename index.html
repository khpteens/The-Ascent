<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">        
        <title>The Ascent | BroTalk</title>        
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            #game{
                height: 550px;
                background-color: black;
            }
            #game canvas{
                margin-top: 0 !important;
                margin-bottom: 0 !important;
            }
        </style>
    </head>
    <body>

        <!-- 
            This #game div is where the html5 canvas game is assembled. 
            You may style it however you like, the game will scale to fit within the div.
            
        -->    
        <div id="game"></div>        
        <!--
            assemble.js is the javascript that builds the game into the page.
        -->
        <script src="js/assemble.js"></script>      

    </body>
</html>
